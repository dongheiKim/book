<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인을 해주세요</title>
    <link rel="stylesheet" href="login-site.css" />
  </head>
  <body>
    <container class="main-container">
     <header class="header"> <!-- header start -->
        <nav class="navbar">
          <a class="nav-btn " href="#">About</a>
          <a class="nav-btn " href="#">Character</a>
          <a class="nav-btn " href="#">Curriculum</a>
          <a class="nav-btn " href="#">Recruitment</a>
          <a class="nav-btn " href="#">Store</a>
          <a class="nav-btn login-btn" href="#">로그인</a>
          <a class="nav-btn signup-btn" href="#">회원가입</a>
        </nav>
        </header> <!-- header end -->

      <div class="login-box">
        <h2 class="login-title">로그인을 해주세요</h2>
        <form action="#" method="POST" class="login-form">
          <label for="username">아이디</label>
            <input
            type="username"
            id="username"
            name="username"
            class="input-box"/>

          <label for="password">비밀번호</label>
            <input
            type="password"
            class="input-box"/>

            <div class="keep-login-container"> <input 
              type="checkbox"
              name="keep-login"
              class="keep-login-checkbox"
              value="keep-login" /> 로그인 상태 유지  
            </div>
            
           
          <button 
            type="submit" 
            class="login-submit-btn">로그인</button>
            <label></label>
      </div>
    <footer>
      <p class="footer-text">© 2024 EST Security Inc. All rights reserved.</p>
    </footer>
  </body>
</html>
